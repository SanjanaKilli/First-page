<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Tie</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    

    <!-- Navbar-->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light py-3">
            <div class="container">
                <!-- Navbar Brand -->
                <a href="#" class="navbar-brand">
                    <img src="logo.jpeg" alt="logo" width="150">
                </a>
            </div>
        </nav>
    </header>
    
    
    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
          
            <div class="col-md-7 pr-lg-5 mb-5 mb-md-0">
                <img src="openpage.jpg" alt="" class="img-fluid mb-3 d-md-block">
                <h1 style="margin-top: 20px;">Consult a doctor from anywhere.</h1>
            </div>
    
            <!-- Registeration Form -->
            <div class="col-md-5 col-lg-5 ml-auto">
                
                <h5 class="font-italic text-muted mb-0">A medical community for updates & many more.</h5>
                
                <form action="#">
                    <div class="row" style="margin-top: 10%;">
                        
                        <div class="input-group col-lg-12 mb-4">
                            <button type="button" class="btn btn-outline-dark btn-lg btn-block">Sign Up</button>
                        </div>

                        <div class="input-group col-lg-12 mb-4">
                            <button type="button" class="btn btn-outline-success btn-lg btn-block">Sign In</button>
                        </div>

    
                        <!-- Divider Text -->
                        <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                            <div class="border-bottom w-100 ml-5"></div>
                            <span class="px-2 small text-muted font-weight-bold text-muted">AND</span>
                            <div class="border-bottom w-100 mr-5"></div>
                        </div>
    
                        <!-- Social -->
                        <div class="form-group col-lg-10 mx-auto" style="padding-top: 15px;">
                            
                            <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
                                <i class="fa fa-facebook-f mr-2"></i>
                                <span class="font-weight-bold">Facebook</span>
                            </a>
                            <a href="#" class="btn btn-primary btn-block py-2 btn-twitter">
                                <i class="fa fa-twitter mr-2"></i>
                                <span class="font-weight-bold">Twitter</span>
                            </a>
                        </div>
    
                        <!-- Follow -->
                        <div class="text-center w-100">
                            <p class="text-muted font-weight-bold">Follow us here.</p>
                        </div>
    
                    </div>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
